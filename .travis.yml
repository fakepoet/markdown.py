language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "nightly"
  - "pypy"
  - "pypy3"
branches:
  except:
  - dev-no-travis
install:
  - pip install -r requirements.txt
  - pip install coveralls
  - pip install pep8
before_script: sh lint.sh
script: sh test.sh
after_success:
  coveralls
